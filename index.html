<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="product-preview">


    <div class="product-image">
      <img src="images/image-product-desktop.jpg">
    </div>

    <div class="product-info">

      <p class="product-type">Perfume</p>

      <p class="product-name">Gabrielle Essence Eau De Parfum</p>

      <p class="perfume-note">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <p class="product-price">$149.99 $169.99</p>

        <button>
          <img class="add-to-card-icon" src="images/icon-cart.svg">
          Add to Cart
        </button>
    </div>
  </div>

</body>
</html>
